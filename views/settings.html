<div class="container" ng-controller="SettingsController">
    <div class="page-header">
        <h1>设置</h1>
    </div>
    <p class="alert alert-danger">开始轮博前设置好参数很重要哦！切记要保存！!<br>作者微博@除了猪都是俺，仅供麻将内部使用。</p>
    <div class="form-group">
        <label>点赞任务执行时间间隔（单位：秒）</label>
        <input type="number" class="form-control" string-to-number ng-model="settings.praiseIntervalTime" min="1" max="10000" value="5">
    </div>
    <div class="form-group">
        <label>评论任务执行时间间隔（单位：秒）</label>
        <input type="number" class="form-control" string-to-number ng-model="settings.commentIntervalTime" min="1" max="10000" value="10">
    </div>
    <div class="form-group">
        <label>收听任务执行时间间隔（单位：秒）</label>
        <input type="number" class="form-control" string-to-number ng-model="settings.followIntervalTime" min="1" max="10000" value="5">
    </div>
    <div class="form-group">
        <label>转发任务执行时间间隔（单位：秒）</label>
        <input type="number" class="form-control" string-to-number ng-model="settings.forwardIntervalTime" min="1" max="10000" value="10">
    </div>
    <div class="form-group">
        <label>私信任务执行时间间隔（单位：秒）</label>
        <input type="number" class="form-control" string-to-number ng-model="settings.messageIntervalTime" min="1" max="10000" value="10">
    </div>
    <div class="form-group">
        <label>评论转发随机内容（一行就是一条）</label>
            <textarea class="form-control" ng-model="settings.randomContents"></textarea>
    </div>
    <button type="button" class="btn btn-primary" ng-click="update(settings)">保存</button>
</div>
